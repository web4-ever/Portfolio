<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Sample Twitter</title>
	<link rel="icon" type="image/png" sizes="96x96" href="images/favicon.png">
	<meta name=”viewport” content=”width=device-width, initial-scale=1”>
</head>
<body>
	

	<div class="content">
		
		<header>
			<img class="header-icon" src="{% static 'images/post-default-icon.svg' %}">
			<h1>Tweet</h1>
		</header>

		<main>
			{% for tweet in tweets %}
			
				<!-- Sample Tweet 1 -->
			<div class="tweet">
				<div class="tweet-icon">
					<img src="{% static 'images/post-default-icon.svg' %}">
				</div>
				<div class="tweet-content">
					<div class="tweet-name-area">
					<a href="{%url 'detail' tweet.id %}"><span class="tweet-name">{{tweet.name}}</span>
						<span class="tweet-created-at">{{tweet.created_at}}</span>
					</div>
					<p>{{tweet.text}}</p>
					{% if tweet.image_path %}
					<img class="tweet-image" src="{% static tweet.image_path %}">
					{% endif %}
				</a>

					<div class="tweet-buttons">
						<a href="{% url 'reply' tweet.id %}"><img class="tweet-reply" src="{% static 'images/comment.svg' %}"></a>
						<div class="tweet-reply-count">{{tweet.count}}</div>
						<img class="tweet-like" src="{% static 'images/heart.svg' %}">
						<div class="tweet-like-count">22</div>
					</div>
				</div>
			</div>
			
		{% endfor %}
		</main>


		<div class="post-tweet-button">
			<a href="{% url 'post' %}"><img src="{% static 'images/post-tweet.svg' %}"></a>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="twitter.js"></script>
</body>
</html>
